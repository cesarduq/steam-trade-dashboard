<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Trade Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container py-5">
        
        <!-- Header Superior -->
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div class="d-flex align-items-center gap-3">
                <div class="icon-box-header">
                    <i class="fa-brands fa-steam symbol"></i>
                </div>
                <div>
                    <!-- Quitada la clase text-white fija, ahora usa variable del body -->
                    <h3 class="fw-bold m-0 tracking-tight">Steam Trade Manager</h3>
                    <p class="text-secondary small m-0 fw-bold">Calculadora de Arbitraje</p>
                </div>
            </div>

            <!-- Info Sutil y Tema -->
            <div class="d-flex align-items-center gap-4">
                <div class="text-end d-none d-md-block">
                    <div class="text-secondary small fw-bold opacity-50 text-uppercase ls-1">Fee Steam: 13.04%</div>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">
                    <i class="fa-solid fa-sun"></i>
                </button>
            </div>
        </div>

        <!-- Precios Globales -->
        <div class="row g-4 mb-5">
            <div class="col-md-6">
                <div class="stat-card gradient-blue">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <div class="stat-label">Precio Steam (Key)</div>
                            <div class="d-flex align-items-center mt-2">
                                <span class="fs-2 me-1 fw-bold">$</span>
                                <input type="number" id="steamPrice" class="stat-input" value="2.16" step="0.01">
                            </div>
                        </div>
                        <i class="fa-brands fa-steam stat-icon"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="stat-card gradient-purple">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <div class="stat-label">Precio Binance (Key)</div>
                            <div class="d-flex align-items-center mt-2">
                                <span class="fs-2 me-1 fw-bold">$</span>
                                <input type="number" id="binancePrice" class="stat-input" value="1.62" step="0.01">
                            </div>
                        </div>
                        <i class="fa-brands fa-bitcoin stat-icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de Resultados -->
        <div class="table-container mb-5">
            <div class="table-header-bar d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-2">
                    <i class="fa-solid fa-chart-simple text-secondary"></i>
                    <h6 class="m-0 fw-bold text-uppercase text-secondary ls-1">Tabla de Resultados</h6>
                </div>
                <div class="d-flex gap-3">
                    <button class="btn btn-sm btn-action-add" onclick="addNewRow()">
                        <i class="fa-solid fa-plus me-1"></i> Agregar Fila
                    </button>
                    <button class="btn btn-sm text-danger opacity-75 hover-opacity-100" onclick="clearTable()">
                        <i class="fa-solid fa-trash-can"></i> Limpiar
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table custom-table align-middle m-0" id="mainTable">
                    <thead>
                        <tr>
                            <th class="ps-4">JUEGO</th>
                            <th class="text-center" style="width: 100px;">ARP COSTO</th>
                            <th class="text-center" style="width: 80px;">KEYS</th>
                            <th class="text-center text-secondary" style="width: 120px;">NETO STEAM</th>
                            <th class="text-center text-secondary" style="width: 120px;">BINANCE</th>
                            <th class="text-center" style="width: 130px;">ARP / 1 USD</th>
                            <th style="width: 40px;"></th>
                        </tr>
                    </thead>
                    <tbody id="gamesTableBody">
                    </tbody>
                </table>
            </div>

            <div id="emptyState" class="text-center py-5 d-none">
                <i class="fa-solid fa-layer-group fs-1 text-secondary opacity-25 mb-3"></i>
                <h6 class="text-secondary fw-bold">Sin datos activos</h6>
            </div>

            <div class="table-footer-bar">
                <button class="btn btn-save-history" onclick="saveToHistory()">
                    <i class="fa-solid fa-floppy-disk me-2"></i> Guardar Historial
                </button>
            </div>
        </div>

        <!-- Historial -->
        <div class="mb-5">
            <h6 class="text-secondary fw-bold text-uppercase small mb-3 ls-1 px-1">Historial de Sesiones</h6>
            <div id="historyContainer"></div>
             <div id="emptyHistory" class="text-center py-4 text-secondary small opacity-50">No hay historiales.</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
